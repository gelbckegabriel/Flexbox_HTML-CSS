<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Align Items</title>
    <style>
    body{
        background-color: darkgray;
    }
    .flex-container{
        border: 2px solid black;
        margin: 5px;
        max-width: 400px;
        height: 100px;
        display: flex;
    }
    .flex-item{
        background-color: blueviolet;
        color: aliceblue;
        margin: 5px;
        text-align: center;
        border: 2px black solid;
        flex: 1;
    }
    .center{
        align-items: center;
    }
    .stretch{
        align-items: stretch;
    }
    .flexStart{
        align-items: flex-start;
    }
    .flexEnd{
        align-items: flex-end;
    }
    .baseline{
        align-items: baseline;
    }
    </style>
</head>
<body>
    <h1>Align Items - Center</h1>

    <div class="flex-container center">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>Align Items - Stretch</h1>

    <div class="flex-container stretch">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>Align Items - FlexStart</h1>

    <div class="flex-container flexStart">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>Align Items - FlexEnd</h1>

    <div class="flex-container flexEnd">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
    </div>

    <h1>Align Items - Baseline</h1>

    <div class="flex-container baseline">
        <div class="flex-item">1</div>
        <div class="flex-item">283783 545 1554199898984 9849198118 89491 1898984
        </div>
        <div class="flex-item">3783873 48949819 49818919 849783</div>
    </div>
</body>
</html>
