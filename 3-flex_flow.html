<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Flow</title>
    <style>
        body{
            background-color: darkgray;
        }
        .flex-container{
            display: flex;
            border: 2px dotted black;
            max-width: 500px;
            max-height: 200px;
        }
        .flex-item{
            background-color: blueviolet;
            margin: 5px;
            color: aliceblue;
            text-align: center;
            width: 100px;
            height: 50px;
            line-height: 50px;
        }
        .default{
            flex-flow: row nowrap;
        }
        .row-wrap{
            flex-flow: row wrap;
        }
        .rowReverse-wrapReverse{
            flex-flow: row-reverse wrap-reverse;
        }
        .column-wrap{
            flex-flow: column wrap;
        }
    </style>
</head>
<body>
    <h1>Default: Row and NoWrap</h1>

    <div class="flex-container default">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h1>Flex-Flow: Row and Wrap</h1>

    <div class="flex-container row-wrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h1>Flex-Flow: Row-Reverse and Wrap-Reverse</h1>

    <div class="flex-container rowReverse-wrapReverse">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>

    <h1>Flex-Flow: Column and Wrap</h1>

    <div class="flex-container column-wrap">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
        <div class="flex-item">6</div>
    </div>
</body>
</html>
