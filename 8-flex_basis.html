<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Basis</title>
    <style>
        body{
            background-color: darkgray;
        }
        .container{
            max-width: 500px;
            border: 2px solid black;
            display: flex;
        }
        .item{
            background-color: blueviolet;
            color: aliceblue;
            text-align: center;
            margin: 5px;
        }
        .basisAuto{
            flex-basis: auto; /*Auto vai tentar preencher o restante do espaço com o fator de crescimento ativo.*/
        }
        .basis0{
            flex-basis: 0; /*Vai tentar equilibrar o fator de espaçamento de todos, se o FG for igual.*/
        }
        .basisWidth{
            flex-basis: 100px;
        }
        .fg-0{
            flex-grow: 0;
        }
        .fg-1{
            flex-grow: 1;
        }
        .fg-2{
            flex-grow: 2;
        }
    </style>
</head>
<body>
    <h1>Flex Basis (Basis == auto && Grow == 1)</h1>

    <div class="container">
        <div class="item basisAuto fg-1">A</div>
        <div class="item basisAuto fg-1">BBB</div>
        <div class="item basisAuto fg-1">C</div>
        <div class="item basisAuto fg-1">DEF</div>
    </div>

    <h1>Flex Basis (Basis == auto && Grow == 1 || 2)</h1>

    <div class="container">
        <div class="item basisAuto fg-1">A</div>
        <div class="item basisAuto fg-1">BBB</div>
        <div class="item basisAuto fg-1">C</div>
        <div class="item basisAuto fg-2">DEF</div>
    </div>

    <h1>Flex Basis (Basis == 0 && Grow == 1 || 2)</h1>

    <div class="container">
        <div class="item basis0 fg-1">A</div>
        <div class="item basis0 fg-1">BBB</div>
        <div class="item basis0 fg-1">C</div>
        <div class="item basis0 fg-1">DEF</div>
    </div>

    <h1>Flex Basis (BasisWidth == 100 && Grow == 1 || 2)</h1>

    <div class="container">
        <div class="item basisWidth fg-2">A</div>
        <div class="item basisWidth fg-2">BBB</div>
        <div class="item basisWidth fg-2">C</div>
        <div class="item basisWidth fg-2">DEF</div>
    </div>
</body>
</html>
