<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Flex Shrink</title>
    <style>
        body{
            background-color: darkgray;
        }
        .container{
            display: flex;
            border: 2px solid black;
            max-width: 350px;
        }
        .item{
            background-color: blueviolet;
            color: aliceblue;
            font-size: 24px;
            text-align: center;
            margin: 5px;
        }
        .shrinkPadrao{
            flex-shrink: 1;
        }
        .shrink0{
            flex-shrink: 0;
            flex-basis: 100px;
        }
        .fg-1{
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <h1>Flex Shrink - 1</h1>

    <div class="container">
        <div class="item shrinkPadrao fg-1">A</div>
        <div class="item shrinkPadrao fg-1">B</div>
        <div class="item shrinkPadrao fg-1">C</div>
        <div class="item shrinkPadrao fg-1">D</div>
        <div class="item shrinkPadrao fg-1">E</div>
    </div>

    <div class="container">
        <div class="item shrinkPadrao fg-1">A</div>
        <div class="item shrinkPadrao fg-1">BBBBB BBB BBBBB BBBB</div>
        <div class="item shrinkPadrao fg-1">C</div>
        <div class="item shrinkPadrao fg-1">D</div>
    </div>

    <h1>Flex Shrink - 0 + Basis - 100px</h1>

    <div class="container">
        <div class="item shrink0 fg-1">A</div>
        <div class="item shrink0 fg-1">BBB BBBBB</div>
        <div class="item shrink0 fg-1">CCCC</div>
        <div class="item shrink0 fg-1">D</div>
    </div>
</body>
</html>
