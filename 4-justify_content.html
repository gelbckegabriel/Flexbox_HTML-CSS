<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - Justify Content</title>
    <style>
        body{
            background-color: darkgray;
        }
        .flex-container{
            display: flex;
            border: 2px solid black;
            max-width: 500px;
        }
        .flex-item{
            background-color: blueviolet;
            margin: 5px;
            height: 50px;
            width: 50px;
            text-align: center;
            line-height: 50px;
        }
        .flexStart{
            justify-content: flex-start;
        }
        .flexEnd{
            justify-content: flex-end;
        }
        .center{
            justify-content: center;
        }
        .spaceBetween{
            justify-content: space-between;
        }
        .spaceAround{
            justify-content: space-around;
        }
        .column-spaceBetween{
            flex-direction: column;
            justify-content: space-between;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Flex-Start</h1>

    <div class="flex-container flexStart">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h1>Flex-End</h1>

    <div class="flex-container flexEnd">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h1>Center</h1>

    <div class="flex-container center">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h1>Space-Between</h1>

    <div class="flex-container spaceBetween">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h1>Space-Around</h1>

    <div class="flex-container spaceAround">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>

    <h1>Space-Between (Column)</h1>

    <div class="flex-container column-spaceBetween">
        <div class="flex-item">1</div>
        <div class="flex-item">2</div>
        <div class="flex-item">3</div>
        <div class="flex-item">4</div>
        <div class="flex-item">5</div>
    </div>
</body>
</html>
